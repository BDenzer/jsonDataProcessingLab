<div ng-include="'components/navbar/navbar.html'"></div>

<div data-ng-app="market">

    <table>
      <tr data-ng-repeat="student in studentsInfo">
        <td data-ng-bind="student.firstName"></td>
        <td><a href="#" data-ng-click="showdetails(student)">Details</a></td>
        <td><a href="#" data-ng-click="showCourses(student)">Courses Taken</a></td>

      </tr>
    </table>

    <div data-ng-bind="selected">    </div>
    <div data-ng-bind="allCourses">    </div>



</div>
