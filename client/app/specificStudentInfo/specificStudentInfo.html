<div ng-include="'components/navbar/navbar.html'"></div>

<div data-ng-app="market">

    Search: <input ng-model="searchText">
    <div>
        <table class="table-condensed" border="1" style="...">
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>E-Mail</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Major 1</th>
                <th>Major 2</th>
            </tr>
            <tr ng-repeat="student in studentsInfo |filter:searchText">
                <td>{{student.lastName}}</td>
                <td>{{student.firstName}}</td>
                <td>{{student.dateOfBirth}}</td>
                <td>{{student.gender}}</td>
                <td>{{student.email}}</td>
                <td>{{student.phone}}</td>
                <td>{{student.address}}</td>
                <td>{{student.major1}}</td>
                <td>{{student.major2}}</td>
            </tr>
        </table>





    </div>

</div>
