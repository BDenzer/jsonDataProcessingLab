<div ng-include="'components/navbar/navbar.html'"></div>
<div class = "SortFullNameCtrl">
    Search Students: <input ng-model="searchText">
    Search Classes: <input ng-model="searchText1">
    <div ng-repeat-start="student in studentsInfo | filter:searchText">{{student.lastName}}, {{student.firstName}}</div>
    <div ng-repeat="course in student.courses | filter:searchText1"> -{{course.course.name}} = {{course.grade}}</div>
    <br>
    <div ng-repeat-end></div>

</div>
